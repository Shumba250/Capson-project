<!DOCTYPE html>

	<head>

		<link rel="stylesheet" type="text/css" href="login.css" />
	</head>
	<body>
		<main>
			<div class="main-frame">
				<h2>Login Now</h2>
				<form>
					<div class="login-frames">
						<input id="idloginFormEmail" type="text" name="" required="" />
						<label>Username</label>
						<small id="loginFormEmail" class="errorMessages"
							>you entered invalid email</small
						>
					</div>
					<div class="login-frames">
						<input id="Password" type="password" name="" required="" />
						<label>Password</label>
						<small id="loginFormPassword" class="errorMessages"
							>Password filled can't be empty</small
						>
					</div>
					<div class="submit">
						<button type="submit" onclick="return formValidation();">
							<a href="./dashboard/index.html"><label>log in</label></a>
						</button>
					</div>
					<p>If your not the admin, please <a herf="">click here</a></p>
				</form>
			</div>
		</main>
		<script src="assets/js/validation.js"></script>
	</body>
</html>
